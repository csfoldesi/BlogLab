<div *ngIf="accountService.isLoggedIn() && !!standaloneComment">
    <div class="mb-3">
        <app-comment-box
            [comment]="standaloneComment"
            (commentSaved)="onCommentSaved($event)"></app-comment-box>
    </div>
</div>

<app-comments
    [comments]="blogCommentViewModels"
    *ngIf="!!blogCommentViewModels"></app-comments>
