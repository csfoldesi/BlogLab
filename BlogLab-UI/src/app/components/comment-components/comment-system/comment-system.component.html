<ng-container *ngIf="accountService.isLoggedIn() && !!standaloneComment">
    <div class="mb-3">
        <app-comment-box
            [comment]="standaloneComment"
            (commentSaved)="onCommentSaved($event)"></app-comment-box>
    </div>
</ng-container>
